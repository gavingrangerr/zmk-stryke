CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=n
CONFIG_ZMK_KEYBOARD_NAME="NexusPro v2.0.3"

# I2C Configuration
CONFIG_I2C=y
CONFIG_I2C_NRFX=y

# Display Configuration
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_SYSTEM=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# Display Drivers
CONFIG_DISPLAY=y
CONFIG_DISPLAY_LOG_LEVEL_DBG=n
CONFIG_SSD1306=y
CONFIG_SSD1306_REVERSE_MODE=y
CONFIG_SSD1306_DEFAULT=y
CONFIG_SSD1306_SH1106_COMPATIBLE=y

# LVGL Configuration
CONFIG_LVGL=y
CONFIG_LVGL_USE_LABEL=y
CONFIG_LVGL_USE_CONT=y
CONFIG_LVGL_VDB_SIZE=64
CONFIG_LVGL_BITS_PER_PIXEL=1

# Memory Configuration
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_LVGL_MEM_SIZE=8192

# Debugging (disable for production)
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_ZMK_LOG_LEVEL_DBG=n